<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project ph 0 Hactiv8</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./kalkulator.js"></script>
</head>

<body>
    <!-- coba bikin kalkulator kayak di android -->
    <p>coba tiru styling dan fungsi dari android calculator</p>

    <div class="result-container">
        <div class="input" id="input">0</div>
        <div class="mini-preview" id="mini-preview">ini preview</div>
    </div>

    <div class="numpad-row">
        <div class="keypad number" onclick="numberPushed(7)">7</div>
        <div class="keypad number" onclick="numberPushed(8)">8</div>
        <div class="keypad number" onclick="numberPushed(9)">9</div>
        <div class="keypad operator" onclick="operatorPushed('/')"> / </div>
    </div>

    <div class="numpad-row">
        <div class="keypad number" onclick="numberPushed(4)">4</div>
        <div class="keypad number" onclick="numberPushed(5)">5</div>
        <div class="keypad number" onclick="numberPushed(6)">6</div>
        <div class="keypad operator" onclick="operatorPushed('*')">x</div>
    </div>

    <div class="numpad-row">
        <div class="keypad number" onclick="numberPushed(1)">1</div>
        <div class="keypad number" onclick="numberPushed(2)">2</div>
        <div class="keypad number" onclick="numberPushed(3)">3</div>
        <div class="keypad operator" onclick="operatorPushed('-')"> - </div>
    </div>

    <div class="numpad-row">
        <div class="keypad operator" onclick="resetCalc()">C</div>
        <div class="keypad number" onclick="numberPushed(0)">0</div>
        <div class="keypad operator" onclick="goCalc()"> = </div>
        <div class="keypad operator" onclick="operatorPushed('+')">+</div>
    </div>


</body>

</html>
